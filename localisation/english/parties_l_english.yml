 collapsed_government:0 "Collapsed Government"
 collapsed_government_desc:0 "The collapse of government is a situation where the functioning of a government has significantly deteriorated or ceased altogether, often due to internal or external pressures such as political instability, economic crises, armed conflict, or natural disasters. In a collapsed government scenario, the authorities lose control over territory, institutions fail to perform their duties, basic services are disrupted, and law and order break down, leading to chaos and uncertainty. This term is commonly used in discussions about failed states or regions experiencing severe governance breakdown."
 
 #AnCom
 left_anarchism:0 "Anarcho-Communism"
 left_anarchism_noun:0 "Anarcho-Communist"
 left_anarchism_desc:0 "Anarcho-Communist Regime"
 ancom:0 "Anarcho-Communism"
 ancom_desc:0 "Anarcho-communism is a political ideology and social movement that advocates the abolition of the state, capitalism, and private property, aiming to establish a society based on voluntary associations, mutual aid, and common ownership of the means of production. \n\nIn anarcho-communism, individuals would organize themselves into decentralized, self-governing communities where decision-making is done through direct democracy or consensus-based processes. Goods and services would be produced and distributed according to the principle of \"from each according to their ability, to each according to their need,\" meaning that resources would be shared freely and equitably among all members of society. \n\nAnarcho-communism rejects hierarchical structures and coercion, emphasizing personal autonomy, cooperation, and solidarity. It envisions a stateless, classless society where social relations are based on cooperation and mutual aid rather than competition and exploitation."
 
 #Marx-Len
 vanguardism:0 "Marxism-Leninism"
 vanguardism_noun:0 "Marxist-Leninist"
 vanguardism_desc:0 "Marxist-Leninist Regime"
 totsoc:0 "Marxism-Leninism"
 totsoc_desc:0 "Marxism-Leninism is a political ideology that is based on the ideas of Karl Marx and Vladimir Lenin. It is a form of communism that emphasizes the need for a revolutionary vanguard party to lead the working class in the struggle for socialism and the eventual establishment of a classless society.\n\nMarxism-Leninism builds on Marx's ideas of class struggle, historical materialism, and the labor theory of value, but also incorporates Lenin's ideas on the role of the state and the need for a professional revolutionary party. It emphasizes the importance of a strong centralized state, led by a single party, to direct the transition to socialism and defend the gains of the revolution against external and internal threats.\n\nMarxism-Leninism also emphasizes the need for international solidarity among socialist and communist parties around the world, with the goal of overthrowing the capitalist system and building a socialist world order."
 
