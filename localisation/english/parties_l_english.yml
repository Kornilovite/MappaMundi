 liberalism:0 "Liberalism"
 liberalism_desc:0 "Liberalism is a political and philosophical ideology that emphasizes individual rights, freedom, equality, and the rule of law. At its core, liberalism values the autonomy of the individual and seeks to limit the power of the state in order to safeguard personal liberties and promote social progress. \n\nLiberalism has evolved over time and encompasses various strands, including classical liberalism, social liberalism, and neoliberalism, each with its own emphasis on different aspects of individual freedom, social justice, and economic policy."
  
