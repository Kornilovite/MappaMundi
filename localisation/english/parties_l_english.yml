 anocrep:0 "Anocracy"
 anocrep_desc:0 "Anocracy is a type of political system characterized by a mixture of democratic and autocratic elements, where power is not clearly defined or is in a state of flux. Anocratic regimes may have elements of democratic rule, such as elections, political parties, and civil liberties, but they also often exhibit characteristics of autocratic rule, such as repression of political opposition, limited freedom of speech and press, and arbitrary use of power by the government. Anocracies can be unstable and prone to political violence, as power struggles and political uncertainty can lead to conflict and social unrest."
 
