 demsoc:0 "Democratic Socialism"
 demsoc_desc:0 "Democratic socialism is a political and economic ideology that combines elements of socialism with the principles of democracy. It advocates for a democratic political system in which the means of production are owned and controlled by the workers or by the community as a whole, rather than by private individuals or corporations. While democratic socialism shares some common goals with other forms of socialism, such as Marxism, it differs in its emphasis on achieving socialist aims through democratic means rather than through revolutionary upheaval."
 
